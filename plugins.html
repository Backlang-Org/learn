<h1 id="plugins">Plugins</h1>
<p>A plugin can extend the compiler, for example add a new backend to compile to. The <a href="/learn/plugins/bs2k">Bs2K</a> is a sample backend plugin.</p>
<p>To Install Plugins
through the manager: <code>backlang plugins -i Backlang.Backends.Bs2k</code></p>
<p>the manager can search for all available plugins: <code>backlang plugins -a</code></p>
